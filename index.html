<html>

    <title>E4 Pokedex de la salada</title>

<body>
    <div class="pokedex">
        <div class="left">
            <h1>POKEDEX</h1>
            <div class="screen">
                
            </div>
            <div class="botones_left">
                <input type="button" value="Anterior" class="boton1">
                <input type="button" value="Siguiente" class="boton2">
            </div>
        </div>
        <div class="right">
            <div class="botones_right">

                <input type="button" value="Back" class="boton4">
            </div>
            <div class="input">
                <form class="formu" action="">
                    <input type="number" id="num" placeholder="INGRESE EL POKE ID">
                    <input type="submit" value="Buscar" id="submiteador"> 
                </form>
            </div>
            <div class="fake"> <img id="fakekey" src="./img/fakekey.png" alt=""></div>
        </div>
    </div>
<script src="./index.js"></script>

</html>
